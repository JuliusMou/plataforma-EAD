{% extends "base.html" %}

{% block title %}Fórum - Plataforma EAD{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-chat-square-text-fill me-2"></i>Fórum de Discussões</h2>
    <div class="d-flex">
        <form action="{{ url_for('main.forum_search') }}" method="GET" class="d-flex me-2">
            <input class="form-control me-2" type="search" name="q" placeholder="Pesquisar..." aria-label="Search">
            <button class="btn btn-outline-secondary" type="submit"><i class="bi bi-search"></i></button>
        </form>
        <a href="{{ url_for('main.create_topic') }}" class="btn btn-primary text-nowrap">
            <i class="bi bi-plus-lg me-1"></i>Novo Tópico
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col-md-6 mb-4">
        <div class="card shadow-sm h-100">
            <div class="card-body">
                <h5 class="card-title fw-bold">
                    <a href="{{ url_for('main.forum_category', category_id=category.id) }}" class="text-decoration-none">
                        {{ category.name }}
                    </a>
                </h5>
                <p class="card-text text-muted">{{ category.description }}</p>
            </div>
            <div class="card-footer bg-light d-flex justify-content-between align-items-center">
                <small class="text-muted">{{ category.topics|length }} tópicos</small>
                <a href="{{ url_for('main.forum_category', category_id=category.id) }}" class="btn btn-sm btn-outline-secondary">
                    Ver Tópicos
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
